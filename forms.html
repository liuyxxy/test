<!DOCTYPE html>
<html>
    <head>
        <title>a lotta forms</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <input name="name" type="text" placeholder="thing">
            <input name="pw" type="password" placeholder="pw">
        </div>

        <div>
            Another thing! Your favourite -ia?
            <input name="ia" type="radio" value="papapia"> papapia
            <input name="ia" type="radio" value="mamamia"> mamamia
            <input name="ia" type="radio" value="wtf"> wtf?
        </div>

        <div>
            <input name="things" list="things" placeholder="things">
            <datalist id="things">
                <option value="thing 1">
                <option value="thing 2">
                <option value="thing 3 and your ass">
                <option value="thing 3 and your hat">
                <option value="thing 4 and your cow">
            </datalist>
        </div>
    </body>
</html>
